<!DOCTYPE html>
<html>
<head>
  <title>Map Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=0.7,minimum-scale=0.7,maximum-scale=0.7">
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/beatsaber.png') }}" />
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
  <!--link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">

</head>
<body>

<div id="wrapper">
    <div id="title">
        <a href="/"><img alt="bignoselogo" id="bignose" src="{{ url_for('static', filename='images/beatsaber.png') }}"></a> Map Builder
    </div>
<div id="container">
    <div id="control-panel">
        <div id="suggest-song-panel">
            <form onSubmit="return false;" id="search-form">
                <input id="search-value" type="text" onfocus="this.value='';activeSearch(false)" value="Search...">
            </form>
            <div id="search-button" onclick="search(document.getElementById('search-value').value)">
                <i class="fas fa-search"></i>
            </div>
            <div id="search-results">
            </div>
            <div id="search-entry">
                <span id="song-prefix">Select a Playlist, select confirm</span><br>
                <div id="selected-song">
                        Songs will be removed from the playlist and a map generated
                </div>
            </div>
            <a id="request-song" onclick="addSong(document.getElementById('selected-song').value,document.getElementById('selected-song').name)"><i class="fas fa-request"></i>&nbsp;Confirm Playlist</a>
        </div>
    </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="{{ url_for('static', filename='script/webfunction.js') }}"></script>
</body>
